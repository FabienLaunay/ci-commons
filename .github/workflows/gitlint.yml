name: GitlintNamePlaceHolder

run-name: Gitlint run name place holder

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  gitlintJobNamePlaceHolder:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version: [ "3.7", "3.8", "3.9", "3.10", "3.11", pypy-3.9 ]

    steps:
      - uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install gitlint
        shell: bash
        run: |
          python -m pip install gitlint

      - name: Run gitlint
        shell: bash
        run: |
          # Lint everything from the base to the latest
          gitlint --config cfg/gitlint/gitlint.cfg